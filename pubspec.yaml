name: skillocity
description: A skill exchange mobile app where users teach and learn from each other
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase core packages (stable for Flutter 3.24+)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # State management
  provider: ^6.1.2

  # UI & Images
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Video Calling (latest Jitsi SDK)

  # HTTP & WebSocket
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/
