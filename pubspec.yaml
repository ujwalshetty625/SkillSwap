name: skillocity
description: A skill exchange mobile app where users teach and learn from each other
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # State Management
  provider: ^6.1.1
  
  # UI & Images
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Video Calling
  jitsi_meet_flutter_sdk: ^9.1.2
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
